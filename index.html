<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Popup _4</title>
</head>

<body>
  <div class="popup4">
    <div class="popup4_header">
      <p>End-User</p>
      <div class="close-btn">
        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17.1663 2.4785L15.5213 0.833496L8.99967 7.35516L2.47801 0.833496L0.833008 2.4785L7.35467 9.00016L0.833008 15.5218L2.47801 17.1668L8.99967 10.6452L15.5213 17.1668L17.1663 15.5218L10.6447 9.00016L17.1663 2.4785Z"
            fill="white" />
        </svg>
      </div>
    </div>

    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="listing-source">Company Name</label>
          <input type="text" id="listing-source" value="ABC Telecom">
        </div>
        <div class="form-group">
          <label for="listed-with">Status</label>
          <input type="text" id="listed-with" value="Tenanted">
        </div>
        <div class="form-group">
          <label for="availability-status">Contact no.</label>
          <input type="text" id="availability-status" value="+97142312368">
        </div>
      </div>
    </div>

    <div class="add-icon">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.8337 6.83317H6.83366V11.8332H5.16699V6.83317H0.166992V5.1665H5.16699V0.166504H6.83366V5.1665H11.8337V6.83317Z"
          fill="white" />
      </svg>
    </div>

    <hr class="divider">

    <button class="save-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM19 19H5V5H16.17L19 7.83V19ZM12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12ZM6 6H15V10H6V6Z"
          fill="white" />
      </svg>
      Save
    </button>

  </div>
</body>

</html>
